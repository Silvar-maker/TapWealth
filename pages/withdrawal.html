<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdraw - TapWealth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="prepareWithdraw()">
  <header>
    <h1>Withdraw Earnings</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="wallet.html">Wallet</a>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>
  </header>

  <section class="content">
    <h2>Withdrawal Request</h2>
    <input id="amount" type="number" placeholder="Amount (USD)">
    <select id="method">
      <option value="ngn">Bank Transfer (NGN)</option>
      <option value="usdt">USDT (Crypto)</option>
    </select>
    <input id="details" type="text" placeholder="Account Details or Wallet Address">
    <button onclick="requestWithdraw()">Submit Request</button>
  </section>

  <script src="supabase.js"></script>
  <script src="settings.js"></script>
  <script src="tapwealth.js"></script>
</body>
</html>
